<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Monitor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🔍 Web Monitor Dashboard</h1>
            <div class="last-updated">
                <span id="lastUpdated">最終更新: 読み込み中...</span>
            </div>
        </header>

        <main class="main">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>

            <div class="content" id="content" style="display: none;">
                <section class="sites-section">
                    <h2>監視対象サイト</h2>
                    <div class="sites-grid" id="sitesGrid">
                        <!-- サイト情報がここに動的に追加される -->
                    </div>
                </section>

                <section class="history-section">
                    <h2>最近の活動</h2>
                    <div class="history-list" id="historyList">
                        <!-- 履歴がここに動的に追加される -->
                    </div>
                </section>
            </div>

            <div class="error" id="error" style="display: none;">
                <h2>❌ エラーが発生しました</h2>
                <p id="errorMessage"></p>
                <button onclick="location.reload()">再読み込み</button>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://github.com/features/actions" target="_blank">GitHub Actions</a> & <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
